<html>
<head>

<body>
	<div id="mapContainer">	
		<!-- Opeanseadragon div- necessary to show the map -->
		<div id="openseadragon1" style="width: 600px; height: 800px;"></div>  
		<script type="text/javascript">
		var viewer = OpenSeadragon({
			id: "openseadragon1",
			prefixUrl: "../www/openseadragon/images/",
			tileSources: "../www/openseadragon/maplsc2/dzc_output_images/lsc.xml",
			debugMode:  true
		});
		</script>
	</div>  
	<div id="test"></div>
	<script type="text/javascript">

	
viewer.addHandler('canvas-click', function(target, info) {

       var tracker = new OpenSeadragon.MouseTracker({
           element: viewer.container,
            clickHandler: function(event) {
           	var webPoint = event.position;
           	var viewportPoint = viewer.viewport.pointFromPixel(webPoint);
           	var imagePoint = viewer.viewport.viewportToImageCoordinates(viewportPoint);
           	var zoom = viewer.viewport.getZoom(true);
           	var imageZoom = viewer.viewport.viewportToImageZoom(zoom);

           	document.getElementById("test").innerHTML = 'Web:<br>' + webPoint.toString() + 
           	'<br><br>Viewport:<br>' + viewportPoint.toString() +
           	'<br><br>Image:<br>' + imagePoint.toString();


           	if((viewportPoint.x<0.6 && viewportPoint.x > 0.5)&&(viewportPoint.y<0.83 && viewportPoint.y>0.74)){
alert("oi");
           		//document.getElementById("test").innerHTML = "Cuneo Hall";
           	}else{

           		document.getElementById("test").innerHTML = "";
           	}
          }
       });  

        tracker.setTracking(true);  


   });

</script>

</body>
